{% for comment in comments %}
<div>
    {% if showSoundReference %}
        <p>on: <a href='/user/sound/{{ comment.sound_id}}'>{{ comment.sound.title }}</a></p>
    {% endif %}

    <p>
    {% if showAuthorReference %}
        <span class="glyphicon glyphicon-user"></span>
        <a href='/user/{{ comment.user_id }}'>{{ comment.user.alias }}</a>:
    {% endif %}
    {{ comment.content }}
    </p>

</div>
{% else %}
    <div>
        <p>No comments posted.</p>
    </div>
{% endfor %}
